<html>
    <head>
        <title>My First Home Demo</title>
        <link rel="stylesheet" href="css/style.css">
        <style>
            body, html {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
            body {
                display: flex;
                flex-direction: column;
                min-height: 100vh; 
            }
            .header {
                background-color: #333;
                color: white;
                padding: 20px;
            }
            .header h1 {
                text-align: center;
                margin: 0;
                font-size: 5em;
            }
            .container {
                flex: 1; 
                margin-left: 30px;
                margin-right: 30px;
                padding: 50px;
                background-color: #33333373;
                background-attachment: fixed; 
                background-size: cover; 
                background-position: center; 
            }
            .process {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                justify-content: center; 
            }
            .process-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                background-color: #fff; 
                border: 1px solid #ddd; 
                border-radius: 8px; 
                padding: 20px; 
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
                transition: transform 0.2s, box-shadow 0.2s; 
            }
            .process-item:hover {
                transform: translateY(-10px); 
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
            }
            .process-item img {
                width: 100%;
                height: 250px;
                max-width: 600px;
                border-radius: 4px;
                margin-bottom: 15px; 
            }
            .process-item button {
                margin-top: 15px;
                padding: 10px 20px;
                background-color: #33333373; 
                color: white; 
                border: none; 
                border-radius: 4px; 
                cursor: pointer; 
                transition: background-color 0.3s; 
            }
            .process-item button:hover {
                background-color: #0056b3; 
            }
            .process-item h2 {
                margin: 10px 0;
                font-size: 1.5em; 
                color: #333; 
            }
            .process-item p {
                margin: 0;
                color: #666; 
            }
        </style>
    </head>
    <body>
        
        <iframe src="components/navbar.html" width="100%" height="100px" frameborder="0"></iframe>

        <div class="header">
            <h1>Process</h1>
        </div>

        <div class="container">

            <div class="process">
                <div class="process-item">
                    <img src="img/process/batik-cover.jpg" alt="batik cover">
                    <h2>Batik Process</h2>
                    <button onclick="window.location.href='process/items/process_batik.html'">Click here !</button>
                </div>
                <div class="process-item">
                    <img src="img/process/wood-cover.jpg" alt="Wood-Carving cover">
                    <h2>Wood-Carving Process</h2>
                    <button onclick="window.location.href='process/items/process_wood.html'">Click Here !</button>
                </div>
                <div class="process-item">
                    <img src="img/process/puppet-cover.jpg" alt="Puppet cover">
                    <h2>Puppet Shadow Process</h2>
                    <button onclick="window.location.href='process/items/process_puppet.html'">Click Here !</button>
                </div>
                <div class="process-item">
                    <img src="img/process/process-1.jpg" alt="Pottery cover">
                    <h2>Pottery Process</h2>
                    <button onclick="window.location.href='process/items/process_pottery.html'">Click Here !</button>
                </div>
                <div class="process-item">
                    <img src="img/process/woven-cover.jpg" alt="Mengkuang cover">
                    <h2>Woven Mengkuang Process</h2>
                    <button onclick="window.location.href='process/items/process_woven.html'">Click Here !</button>
                </div>
            </div>
        </div>

        
        <iframe src="components/footer.html" width="100%" height="140px" frameborder="0"></iframe>
    </body>
</html>
